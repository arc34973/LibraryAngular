<div class="container-fluid">
  <div class="container xd-container">
    <h2>
      New User
    </h2>
    <form (ngSubmit)="onSubmit(userForm.value)" #userForm="ngForm" class="form-horizontal">
      <div class="form-group" hidden="true">
        <input type="text" hidden="true" class="form-control" id="id" [(ngModel)]="user.id" name="id"/>
      </div>
      <div class="form-group has-feedback" [class.has-success]="firstName.dirty && firstName.valid" [class.has-error]="firstName.dirty &&  !firstName.valid">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" minlength="2" required name="firstName" #firstName="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="firstName.valid" [class.glyphicon-remove]="!firstName.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="firstName.dirty && firstName.hasError('required')">First name is required</span>
          <span class="help-block" *ngIf="firstName.dirty && firstName.hasError('minlength')">First name must be at least 2 characters long</span>
        </div>
      </div>
      <div class="form-group has-feedback" [class.has-success]="lastName.dirty && lastName.valid" [class.has-error]="lastName.dirty && !lastName.valid">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" minlength="2" required #lastName="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="lastName.valid" [class.glyphicon-remove]="!lastName.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="lastName.dirty && lastName.hasError('required')">Last name is required</span>
          <span class="help-block" *ngIf="lastName.dirty && lastName.hasError('minlength')">Last name must be at least 2 characters long</span>
        </div>
      </div>
      <div class="form-group has-feedback" [class.has-success]="address.dirty && address.valid" [class.has-error]="address.dirty && !address.valid">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address" required #address="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="address.valid" [class.glyphicon-remove]="!address.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="address.dirty && address.hasError('required')">Address is required</span>
        </div>
      </div>
      <div class="form-group has-feedback" [class.has-success]="role.dirty && role.valid" [class.has-error]="role.dirty && !role.valid">
        <label for="role" class="col-sm-2 control-label">Role</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="role" [(ngModel)]="user.role" name="role" required #role="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="role.valid" [class.glyphicon-remove]="!role.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="role.dirty && role.hasError('required')">Role is required</span>
        </div>
      </div>
      <div class="form-group has-feedback" [class.has-success]="status.dirty && status.valid" [class.has-error]="status.dirty && !status.valid">
        <label for="status" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="status" [(ngModel)]="user.status" name="status" required #status="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="status.valid" [class.glyphicon-remove]="!status.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="status.dirty && status.hasError('required')">Status is required</span>
          </div>
      </div>
      <div class="form-group has-feedback" [class.has-success]="userName.dirty && userName.valid" [class.has-error]="userName.dirty && !userName.valid">
        <label for="userName" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="userName" [(ngModel)]="user.userName" name="userName" required #userName="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="userName.valid" [class.glyphicon-remove]="!userName.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="userName.dirty && userName.hasError('required')">User Name is required</span>
          </div>
      </div>

      <div class="form-group has-feedback" [class.has-success]="password.dirty && password.valid" [class.has-error]="password.dirty && !password.valid">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password" required #password="ngModel"/>
          <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="password.valid" [class.glyphicon-remove]="!password.valid" aria-hidden="true"></span>
          <span class="help-block" *ngIf="password.dirty && password.hasError('required')">Password is required</span>
          </div>
      </div>



      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" type="button" (click)="gotoUsersList()">Back</button>
          <button class="btn btn-default" type="submit" [disabled]="!userForm.valid">Add User</button>
        </div>
      </div>
    </form>
  </div>
</div>
